<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="assets/style/normalize.css">
    <!--<link href="assets/style/login.css" rel="stylesheet">-->

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dee1e7, #3b3b48);
            color: #fff;
            overflow: hidden;
        }

        .form-log {
            width: 100%;
            max-width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: popUp 1.5s ease-in-out;
        }

        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .login-header {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .loginlab {
            font-weight: 500;
            font-size: 0.9rem;
            color: #d1d1d1;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }


        .btn-log {
            background: linear-gradient(45deg, #4e83ff, #9c23f9);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-log:hover {
            background: linear-gradient(45deg, #23f9e7, #4ec4ff);
            transform: scale(1.05);
        }

        .btn-log:active {
            transform: scale(1);
        }

        .d-grid.gap-2 > button {
            margin-top: 10px;
        }
    </style>
</head>
<body>


<!--Login-->
<section class="login-sec">
    <div class="card-body-log">
        <form class="form-log">
            <div class="login-header">Login</div>
            <img id="image" src="assets/image/icons8-test-account-96.png">
            <div class="mb-3 mt-5">
                <label for="uname" class="form-label loginlab">User Name</label>
                <input type="text" class="form-control" id="uname">
            </div>
            <div class="mb-3 ">
                <label for="password" class="form-label loginlab">password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-log" type="button">Log In</button>
                <button class="btn btn-primary btn-log" type="button">Sign In</button>
            </div>
        </form>
    </div>
</section>

<script src="assets/lib/jquery.min.js"></script>
<script src="assets/fontawesome/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>
</html>
