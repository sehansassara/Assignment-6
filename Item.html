<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>

    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        .right-align{
            background-color: #4c60af;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .sec-bt{
            display: flex;
            gap: 15px;
        }

        .item-table{
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .item-table th {
            background: #3f61c5;
            color: white;
            text-align: center;
        }

        .item-table td {
            text-align: center;
            padding: 10px;
        }

        #item-form{
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.8);
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
        }

        .sec-bt button {
            width: 100%;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sec-bt button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<section class="item" id="item">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Item</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form class="row g-3 align-items-center">
            <div class="col-auto col col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 col-xxl-3">
                <input type="text" class="form-control" id="search" placeholder="Search">
            </div>
            <div class="col-auto col col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 col-xxl-3">
                <button type="submit" class="btn btn-success">search</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-lg-8 col-xl-8 col-xxl-8">
                    <div class="container mt-0" >
                        <div class="right-align">
                            <h3 class="topic">Item Details</h3>
                        </div>
                    </div>
                <table class="table table-striped item-table">
                    <thead>
                    <tr>
                        <th scope="col">Item_ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Unit Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>

                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>

            </div>


            <div class="col col-xs-12 col-sm-12 col-lg-4 col-xl-4 col-xxl-4">

                <div class="container mt-0" >
                    <div class="right-align">
                        <h3 class="topic">Manage Item</h3>
                    </div>
                </div>
                <form id="item-form">
                    <div class="details-item">
                        <div class="mb-3">
                            <label for="item_id" class="form-label label">Item_ID</label>
                            <input type="text" class="form-control" id="item_ID" placeholder="ID">
                        </div>

                        <div class="mb-3">
                            <label for="description"    class="form-label label">Description</label>
                            <input type="text" class="form-control input" id="description" placeholder="Description">
                        </div>

                        <div class="mb-3">
                            <label for="qty" class="form-label label">Qty</label>
                            <input type="text" class="form-control input" id="qty" placeholder="Qty">
                        </div>

                        <div class="mb-3">
                            <label for="unit_price" class="form-label label">Unit Price</label>
                            <input type="text" class="form-control input" id="unit_price" placeholder="UnitPrice">
                        </div>
                    </div>
                    <section class="sec-bt mt-10 ">
                        <button type="button" class="btn btn-outline-info btn-f">View</button>
                        <button type="button" class="btn btn-outline-danger btn-f">Delete</button>
                        <button type="button" class="btn btn-outline-warning btn-f">Update</button>
                        <button type="button" class="btn btn-outline-success btn-f">Save</button>
                    </section>
                </form>

            </div>
        </div>
    </div>

</section>



<script src="assets/lib/jquery.min.js"></script>
<script src="assets/fontawesome/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>
</html>
